<div class="surface-card p-4 shadow-2 border-round">
    <form #formulario="ngForm" ngForm (ngSubmit)="submit($event)">
        <div class="grid formgrid p-fluid">
            <div class="field col-12" elementValidator>
                <label>Name</label>
                <input type="text" name="name" pInputText [(ngModel)]="user.name" required/>
            </div>

            <div class="field col-12 lg:col-3" elementValidator>
                <label>Age</label>
                <p-inputNumber name="age" [(ngModel)]="user.age" mode="decimal" [useGrouping]="false" [required]="true"
                               [max]="120" [min]="18">
                </p-inputNumber>
            </div>
        </div>

        <div class="flex justify-content-end">
            <button type="submit" pButton label="Salvar" icon="pi pi-save">
            </button>

            <button type="button" pButton class="p-button-secondary p-button-text ml-2" label="Cancelar"
                    icon="pi pi-ban" (click)="reset()">
            </button>
        </div>
    </form>
</div>
